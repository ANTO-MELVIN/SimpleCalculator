<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input[type="number"] {
      width: 45%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 8px rgba(52,152,219,0.4);
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .add { background: #2ecc71; }
    .sub { background: #e67e22; }
    .div { background: #3498db; }
    .mul { background: #9b59b6; }
    .clear { background: #e74c3c; width: 90%; }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f7f7f7;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number e.g. 1337">
    <input type="number" id="num2" placeholder="Number e.g. 2108"><br>
    <button class="add" onclick="calculate('+')">+ Add</button>
    <button class="sub" onclick="calculate('-')">- Subtract</button>
    <button class="div" onclick="calculate('/')">/ Divide</button>
    <button class="mul" onclick="calculate('*')">* Multiply</button><br>
    <button class="clear" onclick="clearResult()">Clear</button>
    <div id="result">Result:</div>
  </div>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers!";
        return;
      }

      switch (op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/': result = n2 !== 0 ? (n1 / n2) : "Cannot divide by 0"; break;
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function clearResult() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").innerHTML = "Result:";
    }
  </script>
</body>
</html>
